AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: aws-lambda-powershell-m365common

Parameters:
  isVPC:
    Description: "Deploy Lambda in VPC (true/false)."
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
  ProxyUrl:
    Description: "Outbound proxy URL (used only when isVPC=true). Example: http://host:port"
    Type: String
    Default: ""
  LayerName:
    Type: String
    Default: ""
  LayerVersion:
    Type: Number
  LambdaRole:
    Type: String
    Description: IAM Role ARN for Lambda functions
  FunctionNameM365Auth:
    Type: String
  FunctionNameM365CollectS3Export:
    Type: String
  FunctionNameM365CollectS3KeyDelete:
    Type: String
  VpcSubnetIds:
    Description: "Subnet IDs for Lambda VpcConfig (used only when isVPC=true)."
    Type: CommaDelimitedList
    Default: ""
  VpcSecurityGroupIds:
    Description: "Security Group IDs for Lambda VpcConfig (used only when isVPC=true)."
    Type: CommaDelimitedList
    Default: ""
Conditions:
  UseVPC: !Equals [!Ref isVPC, "true"]
  UseProxy: !And
    - !Condition UseVPC
    - !Not [!Equals [!Ref ProxyUrl, ""]]

Resources:
  ##########################################################################
  # Lambda関数（M365認証関数）
  ##########################################################################
  M365Auth:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref FunctionNameM365Auth
      PackageType: Zip
      Handler: M365Auth.ps1::M365Auth
      Runtime: provided.al2023
      CodeUri: ./
      Layers:
        - Fn::Sub: "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:layer:${LayerName}:${LayerVersion}"
      Timeout: 900
      MemorySize: 512
      Role: !Ref LambdaRole
      VpcConfig: !If
        - UseVPC
        - SubnetIds: !Ref VpcSubnetIds
          SecurityGroupIds: !Ref VpcSecurityGroupIds
        - !Ref AWS::NoValue
      Architectures:
        - arm64
      # If set TRUE, output verbose logs.
      Environment: !If
        - UseProxy
        - Variables:
            POWERSHELL_RUNTIME_VERBOSE: "false"
            HTTP_PROXY: !Ref ProxyUrl
            HTTPS_PROXY: !Ref ProxyUrl
            NO_PROXY: "127.0.0.1,localhost,169.254.169.254,169.254.170.2,s3.ap-northeast-1.amazonaws.com,.s3.ap-northeast-1.amazonaws.com"
            no_proxy: "127.0.0.1,localhost,169.254.169.254,169.254.170.2,s3.ap-northeast-1.amazonaws.com,.s3.ap-northeast-1.amazonaws.com"
        - Variables:
            POWERSHELL_RUNTIME_VERBOSE: "false"

  ##########################################################################
  # Lambda関数（S3ファイル出力）
