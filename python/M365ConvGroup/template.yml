AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: aws-lambda-python-convuser-runtime

Parameters:
  LayerName:
    Type: String
    Default: "SimPythonRuntimeLayer"
  LayerVersion:
    Type: Number
    Default: 1

Resources:
  ##########################################################################
  # Lambda関数（M365ユーザ情報変換関数）
  ##########################################################################
  M365ConvGroupFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: m365convgroup
      PackageType: Zip
      Handler: m365convgroup.m365convgroup
      Runtime: python3.13
      CodeUri: ./
      Layers:
        - Fn::Sub: "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:layer:${LayerName}:${LayerVersion}"
      Timeout: 900
      MemorySize: 512
      Role: !Ref LambdaRole
      Architectures:
        - arm64
      Environment:
        Variables:
          POWERSHELL_RUNTIME_VERBOSE: TRUE
